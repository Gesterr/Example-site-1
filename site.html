<!DOCTYPE html>
<html>
<head>
	<title>SITE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script

  	crossorigin="anonymous"></script>
</head>
<body>
	<!-- Шапка сайта -->
	<div class="header1">
		<div class="header">
			<h1 class="head-text">Example</h1>		
		</div>
	</div>
	<div class="container-fluid">
		<div class="row"> 
			<!-- Левая часть сайта -->
			<div class="col-md-3" style="background-color: #1A1A19" id="left">
				<div class="menu">
					<div id="item">About Us</div>
					<div id="submenu">
						<a href="#">Link 1</a>
						<a href="#">Link 2</a>
						<a href="#">Link 3</a>
					</div>
				</div>
			</div>	

			<!-- Скрипт для выпадающего меню -->
			<script>
				$(function(){
					$("#item").click(function(){
						$("#submenu").slideToggle(500);
					});
				});
			</script>
			<!-- КОНЕЦ СКРИПТА -->
			<!-- Этот скрипт изменял высоту левого блока, когда нажимали по выпадающему меню -->
			<script>
				$(function(){
					$("#item").click(function(){
						$("#left").toggleClass("active");
					});
				});
			</script>
			<!-- КОНЕЦ СКРИПТА -->

			<!-- Правая часть сайта -->	
			<div class="col-md-9 right" style="background-color: #1A1A19;">

				<div class="block"><img src="1.jpg" class="img"  href="#"><div class="pos"><a class="textt" href="#" style="color: white; text-decoration: none" >Example</a></div></div>

				<div class="block"><img src="3.jpg" class="img" href="#"><div class="pos"><a class="textt" href="#" style="color: white; text-decoration: none" >Example</a></div></div>
				<div class="block"><img src="4.jpg" class="img" href="#"><div class="pos"><a class="textt" href="#" style="color: white; text-decoration: none" >Example</a></div></div>
				<div class="block"><img src="5.jpg" class="img" href="#"><div class="pos"><a class="textt" href="#" style="color: white; text-decoration: none" >Example</a></div></div>
				<div class="block"><img src="1.jpg" class="img" href="#"><div class="pos"><a class="textt" href="#" style="color: white; text-decoration: none" >Example</a></div></div>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
